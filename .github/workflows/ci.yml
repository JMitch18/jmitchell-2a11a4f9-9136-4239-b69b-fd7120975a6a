name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (match local)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Ensure npm version matches lockfile
        run: |
          npm i -g npm@11.8.0
          node -v
          npm -v

      - name: Confirm lockfile exists
        run: |
          set -euxo pipefail
          test -f package.json
          test -f package-lock.json

      - name: Install deps
        run: npm ci

      - name: Nx reset
        run: npx nx reset

      # LINT SKIPPED (timebox): do not block CI on lint right now
      # - name: Lint
      #   run: npx nx run-many -t lint --all --skip-nx-cache

      - name: Test
        run: npx nx run-many -t test --all --skip-nx-cache

      - name: Build
        run: npx nx run-many -t build --all --skip-nx-cache
